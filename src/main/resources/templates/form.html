<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c0f2207099.js" crossorigin="anonymous"></script>


    <title>Document</title>
    <style>
        body {
            margin: 0px;
            width: 100%;
            height: 100vh;
            position:relative;
            background: linear-gradient(to right top, pink, skyblue);
        }
        .container {
            text-align: center;
            display: none;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        .form {
            width: 40%;
            margin: 150px auto auto auto ;
            padding: 40px;
            border-radius: 20px;
            background: linear-gradient(to left top, #cdf5ff, pink);
            box-shadow: 6px 7px 10px gray;
        }

        .form-input {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding-bottom: 10px;
        }

        .form-input label {
            text-align: left;
        }

        .form-input input, .form-input textarea {
            display: grid;
            grid-column: 2;
        }

        button {
            cursor: pointer;
           }
        .img{

        }
        .submit-btn {
                display: flex;
    width: 120px;
    margin: auto;
    padding-top: 20px;
    gap: 1rem;
        }

        input, textarea, button{
            border: none;
            border-radius: 5px;
            padding: 5px;
        }

        input:focus {
            outline: none;
        }

        .opacity-5 {
            opacity: 0.2;
        }

        .opacity-1 {
            opacity: 1;
        }

        .display-hidden {
            display: none;
        }

        .display-block {
            display: block;
        }

        .table {
            width: 80%;
            margin: 50px auto auto auto;
            text-align: center;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black; /* Add borders to table header cells and table data cells */
            padding: 8px;
            text-align: left;
        }
        .ed{
            display:flex;
            gap:1rem;
        }
        .front{
           display:flex;
           justify-content: center;
           position:relative;
        }
        img
        {
            height: 58px;
            position: absolute;
            left: 23px;
        }
        .Addbtn
        {
    position: absolute;
    right: 97px;
    top: 22px;
        }
        .dateOfBirth{
           text-align:center;
        }
        #user{
            color: black;
            background-color: white;
            border: 0px solid black;
            border-radius: 5px;
        }
<!--    .dob{-->
<!--        display: flex;-->
<!--        }-->



    </style>
</head>
<body>
<div id="table" class="table">

    <div class="table-title">
        <div class="front">
            <img id="img" src="/logo.png" />
            <div class="">
                <h2 id="user">User Details</h2>
            </div>
            <div class="Addbtn">
                <button onclick="handleAddBtn()"><i class="fa-solid fa-user-plus fa-xl"></i></button>
<!--                <button onclick="handleAddBtn()">Add</button>-->
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Phone No</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${userList}">
            <td th:text="${todo.firstName}"></td>
            <td th:text="${todo.lastName}"></td>
            <td th:text="${todo.email}"></td>
            <td th:text="${todo.dateOfBirth}"></td>
            <td th:text="${todo.phoneNo}"></td>
            <td th:text="${todo.address}"></td>
            <td style="display:flex; column-gap:6px;">
                <button onclick="handleEditRow(this)"><i class="fa-regular fa-pen-to-square fa-xl"></i></button>
                <form id="deleteForm" th:action="@{/user/deleteUser/{email_Id}(email_Id=${todo.email})}" method="post">
                </form>
                <button type="submit" onclick="deleteHandle()"><i class="fa-sharp fa-solid fa-trash fa-xl"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div id="container" class="container">
    <form id="userForm" class="form" action="/user/createUser" method="POST">
        <h4 class="form-title" id="form-title">Add Employee</h4>
        <div class="form-body">
            <div class="form-input">
                <label >First Name</label>
                <input onchange="validatefname(this)" type="text" id="firstName" name="firstName" required/></button>
            </div>
            <div class="form-input">
                <label>Last Name</label>
                <input onchange="validatelname(this)" type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-input">
                <label>Email</label>
                <input onchange="validateemail(this)" type="email" id="email" name="email" required >
            </div>
            <div class="form-input">
                <label>Phone No</label>
                <input onchange="validatephoneno(this)" type="text" id="phoneNo" name="phoneNo" maxlength="10" required>
            </div>
            <div class="form-input">
                <label>Address</label>
                <textarea onchange="validateaddress(this)" id="address" name="address" maxlength="50" required></textarea>
            </div>
            <div class="form-input dob">
                <label>Date of Birth</label>
                <input onclick="limitDate()" onblur="validateDate(this)" type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="submit-btn">
                <button type="button" id="sbtn" onclick="added()">Submit</button>
                <button type="reset" onclick="reset1()">Cancel</button>
            </div>


        </div>

    </form>
</div>

<script>
    const deleteHandle = () => {

        if(confirm("Are you want to delete...")){
            document.getElementById("deleteForm").submit();
        }
    }
    const added = () =>
    {
        if(
            validatefname(document.getElementById("firstName")) &&
            validatefname(document.getElementById("lastName"))&&
            validateemail(document.getElementById("email"))&&
            validatephoneno(document.getElementById("phoneNo")) &&
            validateaddress(document.getElementById("address")) &&
            validateDate(document.getElementById("dateOfBirth"))
        )
        {
        let message = document.getElementById("sbtn").innerHTML;
        message += message === "Add" ? "ed" : "d";
               alert("User data " + message + " successfully");
               document.getElementById("userForm").submit();
        }

    }
    const validateDate = (event) => {
    if(event.value === ""){
    alert("DOB Required");
    return false;
    }
    return true;
    }
    const handleAddBtn = () => {
        console.log("hi")
        document.getElementById("form-title").innerHTML = "Add Employee"
        document.getElementById("sbtn").innerHTML = "Add"
        document.getElementById("table").classList.add("opacity-5");
        document.getElementById("container").classList.add("display-block");
    }


    const handleEditRow = (btn) => {
         selectedrow = btn.parentElement.parentElement;
        const email = selectedrow.cells[2].innerHTML;
        const editUserForm = document.getElementById("userForm");
        document.getElementById("firstName").value = selectedrow.cells[0].innerHTML;
        document.getElementById("lastName").value = selectedrow.cells[1].innerHTML;
        document.getElementById("email").value = selectedrow.cells[2].innerHTML;
        document.getElementById("dateOfBirth").value = selectedrow.cells[3].innerHTML;
        document.getElementById("phoneNo").value = selectedrow.cells[4].innerHTML;
        document.getElementById("address").value = selectedrow.cells[5].innerHTML;
         editUserForm.action = `/user/updateUser/${email}`;

        document.getElementById("form-title").innerHTML = "Edit Employee"
        document.getElementById("sbtn").innerHTML = "Update"

        document.getElementById("table").classList.add("opacity-5");
        document.getElementById("container").classList.add("display-block");
    }

    const handleSubmit = () => {
        document.getElementById("table").classList.remove("opacity-5");
        document.getElementById("container").classList.add("display-block");
    }
      function reset1() {
        document.getElementById("table").classList.remove("opacity-5");
        document.getElementById("container").classList.remove("display-block");
    }

function validatefname(fname){
    console.log("yet to reach"+fname.value);
     let samp = fname.value;
     let regName = /[0-9]/;
     let test=samp.replaceAll(" ","");
     if (samp == "" || regName.test(samp) || samp.length!=test.length){
        window.alert("Please enter your firstname properly.");
        return false;
    }
    return true;
   }
     function validatelname(lname){
         let samp1 = lname.value;
         var regName1 = /[0-9]/;
          let test=samp1.replaceAll(" ","");
         if (samp1 == "" || regName1.test(samp1) || samp1.length!=test.length){
        window.alert("Please enter your lastname properly.");
        return false;
        }
         return true;
       }

      function validateemail(email){
        let samp2=email.value;
        var regEmail=/^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
        if(samp2== "" || !regEmail.test(samp2)){
        window.alert("Please enter your valid email");
        return false;
        }
        return true;
     }
    function validatephoneno(phNo){
        let samp3=phNo.value;
        var regPhone=  /^(\d{3})[- ]?(\d{3})[- ]?(\d{4})$/;
        if(samp3== "" || !regPhone.test(samp3)){
        window.alert("Please enter your valid PhoneNumber");
        return false;
        }else{
        return true;
        }
     }
     function validateaddress(address){
         let adds=address.value;
         if(adds==""){
         window.alert("Please enter your valid address");
         return false;
         }
         else{
         return true;
         }
     }
    function limitDate(){
        let today = new Date().toISOString().split("T")[0];
        document.getElementById("dateOfBirth").setAttribute("max",today);
    }


</script>
</body>
</html>
