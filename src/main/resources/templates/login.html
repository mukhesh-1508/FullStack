<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    <title>Document</title>

</head>

<body >
<div class="logo">
    <img src="/logo.png">
</div>
<div class="login">
    LOGIN
</div>
<div class="form"  style="background-color:lightgray" >

    <form  action="/user/checkEmail" method="POST">

        <div>
            Email :
        </div>
        <div>
            <input type="email" id="email" name="email">
        </div>
        <div>
            Password :
        </div>
        <div>
            <input type="text" id="password" name="password">
        </div>


        <div style="display: grid; grid-template-columns: 1fr; grid-column: span 2; width: 50%; margin-left: auto;" >
            <button type="submit" id="submit-btn">submit</button>
        </div>

    </form>
    <div style="align-items:center ">
        <a id="submit-btn2" th:href="@{/user/forgotemail}">forget password?</a>
    </div>
    <div class="dha">Don't have an account</div>
    <div class="signup">

        <a id="submit-btn1" th:href="@{/user/signup}">signup</a>
    </div>
</div>



</body>
</html>
